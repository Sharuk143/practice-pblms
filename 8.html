<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greatest of three</title>
</head>
<body>
    <script>
        var a=10;
        var b=23;
        var c=33;
        if (a>b && a>c) {
            console.log("a is greater");
        }
        else if (b>a && b>c) {
            console.log("b is greater");
        }
        else {
            console.log("c is greater");
        }
    </script>
</body>
</html>
